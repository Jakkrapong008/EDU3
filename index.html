<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สารสนเทศสถิติจำนวนนักเรียน</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Chart.js Datalabels Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        /* Global styles and typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #ffeef0 0%, #fff5f5 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(214, 51, 132, 0.15);
            border: 1px solid #ffeef0;
        }

        /* Header section styling */
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            animation: bounceIn 1.5s ease-out;
            border-radius: 50%;
            object-fit: cover;
        }

        .main-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: #d63384;
            margin-bottom: 10px;
            text-shadow: 2px 2px 6px rgba(214, 51, 132, 0.2);
        }

        .subtitle {
            font-size: 1.4rem;
            color: #6c757d;
            font-weight: 400;
        }

        /* Tab navigation styling */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: white;
            border-radius: 20px;
            padding: 8px;
            box-shadow: 0 4px 20px rgba(214, 51, 132, 0.1);
            animation: slideInUp 1s ease-out;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tab {
            flex: 1;
            min-width: 120px;
            padding: 15px 25px;
            text-align: center;
            background: transparent;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Sarabun', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab.active {
            background: linear-gradient(135deg, #d63384, #e91e63);
            color: white;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(214, 51, 132, 0.4);
        }

        .tab:hover:not(.active) {
            background: #ffeef0;
            color: #d63384;
            transform: translateY(-2px);
        }

        /* Tab content styling */
        .tab-content {
            display: none;
            animation: fadeIn 0.6s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        .content-section {
            background: white;
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(214, 51, 132, 0.1);
            border: 1px solid #ffeef0;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #d63384;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 450px; /* Increased height for better visualization */
            margin-bottom: 30px;
        }

        /* Data table styling */
        .table-responsive {
            overflow-x: auto; /* Enable horizontal scrolling for the table */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.1);
        }

        .data-table {
            width: 100%; /* Make table take full width of its container */
            min-width: 600px; /* Ensure table has a minimum width to prevent squishing */
            border-collapse: collapse;
            margin-top: 0; /* Remove top margin as it's handled by .table-responsive */
            border-radius: 15px;
            overflow: hidden; /* Ensure rounded corners apply to content */
        }

        .data-table th {
            background: linear-gradient(135deg, #d63384, #e91e63);
            color: white;
            padding: 18px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            white-space: nowrap; /* Prevent header text from wrapping */
        }

        .data-table td {
            padding: 15px 18px;
            text-align: center;
            border-bottom: 1px solid #ffeef0;
            font-size: 1rem;
            white-space: nowrap; /* Prevent cell text from wrapping */
        }

        .data-table tr:nth-child(even) {
            background: #ffeef0;
        }

        .data-table tr:hover {
            background: #ffccd5;
            transition: background 0.3s ease;
        }

        .data-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Loading and error messages */
        .loading, .error {
            text-align: center;
            padding: 50px;
            font-size: 1.3rem;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .loading {
            color: #d63384;
            background: #fff5f5;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #6c757d;
            font-size: 1rem;
            animation: fadeInUp 1s ease-out;
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        /* Statistics cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
        }

        .stat-card {
            background: linear-gradient(135deg, #fff, #ffeef0);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(214, 51, 132, 0.1);
            border: 1px solid #ffeef0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-7px);
            box-shadow: 0 10px 25px rgba(214, 51, 132, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #d63384;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 1rem;
            font-weight: 500;
        }

        /* Total Stats Tab Specific Styles */
        .total-stats-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .total-stats-button {
            padding: 12px 20px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Sarabun', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: #555;
            transition: all 0.3s ease;
        }

        .total-stats-button.active,
        .total-stats-button:hover {
            background: #d63384;
            color: white;
            border-color: #d63384;
            box-shadow: 0 4px 10px rgba(214, 51, 132, 0.2);
            transform: translateY(-2px);
        }


        /* Keyframe animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(60px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.1); }
            70% { transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
            .tabs {
                flex-direction: column;
                gap: 8px;
            }
            .tab {
                font-size: 1rem;
                padding: 12px 15px;
            }
            .logo {
                width: 80px;
                height: 80px;
            }
            .chart-container {
                height: 350px;
            }
            .section-title {
                font-size: 1.5rem;
            }
            .stats-cards {
                grid-template-columns: 1fr; /* Stack cards on small screens */
            }
            .total-stats-controls {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            .main-title {
                font-size: 1.6rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .tab {
                font-size: 0.9rem;
                padding: 10px 12px;
            }
            .section-title {
                font-size: 1.3rem;
                flex-direction: column;
                gap: 8px;
            }
            .stat-number {
                font-size: 2rem;
            }
            .stat-label {
                font-size: 0.85rem;
            }
            .data-table th, .data-table td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://img2.pic.in.th/pic/logo-HDR.md.png" alt="โลโก้โรงเรียน" class="logo">
            <h1 class="main-title">📊 สารสนเทศสถิติจำนวนนักเรียน</h1>
            <p class="subtitle">🏫 โรงเรียนหางดงรัฐราษฎร์อุปถัมภ์</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab(event, '2568')">📅 ปี 2568</button>
            <button class="tab" onclick="showTab(event, '2567')">📅 ปี 2567</button>
            <button class="tab" onclick="showTab(event, '2566')">📅 ปี 2566</button>
            <button class="tab" onclick="showTab(event, '2565')">📅 ปี 2565</button>
            <button class="tab" onclick="showTab(event, 'total-stats')">📈 สถิติรวม</button>
        </div>

        <!-- Tab content for each year -->
        <div id="tab-2568" class="tab-content active">
            <div class="loading" id="loading-2568">🔄 กำลังโหลดข้อมูล...</div>
        </div>

        <div id="tab-2567" class="tab-content">
            <div class="loading" id="loading-2567">🔄 กำลังโหลดข้อมูล...</div>
        </div>

        <div id="tab-2566" class="tab-content">
            <div class="loading" id="loading-2566">🔄 กำลังโหลดข้อมูล...</div>
        </div>

        <div id="tab-2565" class="tab-content">
            <div class="loading" id="loading-2565">🔄 กำลังโหลดข้อมูล...</div>
        </div>

        <!-- New Tab content for Total Statistics -->
        <div id="tab-total-stats" class="tab-content">
            <div class="loading" id="loading-total-stats">🔄 กำลังโหลดข้อมูลรวม...</div>
        </div>

        <div class="footer">
            👨‍💼 จัดทำโดย กลุ่มงานวิชาการ โรงเรียนหางดงรัฐราษฎร์อุปถัมภ์ 🎓
        </div>
    </div>

    <script>
        // Google Apps Script API URL for fetching data
        const API_URL = 'https://script.google.com/macros/s/AKfycbwOyvEpu_euUN5hGrmza5A_jH0yqu6q6ECiryZO7SYF9dFN64ZGI7luHAWn0tX0Lv3a0w/exec';
        let dataCache = {}; // Cache to store fetched data for each year
        let charts = {}; // Object to store Chart.js instances
        // Updated order of years for total statistics graph
        const YEARS = ['2565', '2566', '2567', '2568']; 

        // Define a color palette for different data types in the total stats chart
        const COLOR_PALETTE = {
            totalStudents: { backgroundColor: 'rgba(54, 162, 235, 0.8)', borderColor: 'rgba(54, 162, 235, 1)' }, // Blue
            totalMale: { backgroundColor: 'rgba(75, 192, 192, 0.8)', borderColor: 'rgba(75, 192, 192, 1)' },     // Teal
            totalFemale: { backgroundColor: 'rgba(255, 99, 132, 0.8)', borderColor: 'rgba(255, 99, 132, 1)' },   // Red/Pink
            totalRooms: { backgroundColor: 'rgba(153, 102, 255, 0.8)', borderColor: 'rgba(153, 102, 255, 1)' }, // Purple
            avgMiddleSchool: { backgroundColor: 'rgba(255, 159, 64, 0.8)', borderColor: 'rgba(255, 159, 64, 1)' }, // Orange
            avgHighSchool: { backgroundColor: 'rgba(255, 205, 86, 0.8)', borderColor: 'rgba(255, 205, 86, 1)' },   // Yellow
            avgAllStudents: { backgroundColor: 'rgba(201, 203, 207, 0.8)', borderColor: 'rgba(201, 203, 207, 1)' }  // Grey
        };

        // Register the datalabels plugin globally once, after Chart.js and its plugin script have loaded.
        Chart.register(ChartDataLabels);

        /**
         * Initializes the application by fetching data for all years.
         */
        async function initApp() {
            const initialYear = '2568'; // Default active tab
            const loadingElement = document.getElementById(`loading-${initialYear}`);
            if (loadingElement) {
                loadingElement.style.display = 'block'; // Ensure loading is visible
            }

            try {
                // Fetch data for all years concurrently
                const fetchPromises = YEARS.map(year => 
                    fetch(`${API_URL}?sheet=${year}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.error) {
                                throw new Error(`Error for ${year}: ${data.error}`);
                            }
                            dataCache[year] = data;
                        })
                );

                await Promise.all(fetchPromises);
                
                // Once all data is loaded, render the initial tab
                renderContent(initialYear, dataCache[initialYear]);

            } catch (error) {
                console.error('Error loading all data:', error);
                // Display error on the default tab if initial load fails
                const defaultTabContent = document.getElementById(`tab-${initialYear}`);
                if (defaultTabContent) {
                    defaultTabContent.innerHTML = `
                        <div class="error">
                            ❌ เกิดข้อผิดพลาดในการโหลดข้อมูลเริ่มต้น: ${error.message}
                        </div>
                    `;
                }
            } finally {
                if (loadingElement) {
                    loadingElement.style.display = 'none'; // Hide loading regardless of success/failure
                }
            }
        }

        /**
         * Displays the content for the selected year tab or total stats tab.
         * @param {Event} event - The click event object (can be null for initial load).
         * @param {string} tabId - The ID of the tab to display (e.g., '2568', 'total-stats').
         */
        function showTab(event, tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove 'active' class from all tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show the selected tab content
            document.getElementById(`tab-${tabId}`).classList.add('active');
            // Add 'active' class to the clicked tab button
            if (event && event.target) {
                event.target.classList.add('active');
            } else {
                // For initial load without an event, find the button and activate it
                document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
            }
            
            // Render content based on tabId
            if (tabId === 'total-stats') {
                renderTotalStatsTab();
            } else {
                // Ensure data for the specific year is in cache before rendering
                if (dataCache[tabId]) {
                    renderContent(tabId, dataCache[tabId]);
                } else {
                    // This case should ideally not happen if initApp fetches all data,
                    // but as a fallback, load data for the specific year.
                    loadDataForSingleYear(tabId);
                }
            }
        }

        /**
         * Loads data for a single year (fallback, primarily used by initApp now).
         * @param {string} year - The year for which to load data.
         */
        async function loadDataForSingleYear(year) {
            const tabContentElement = document.getElementById(`tab-${year}`);
            tabContentElement.innerHTML = `<div class="loading" id="loading-${year}">🔄 กำลังโหลดข้อมูล...</div>`;

            try {
                const response = await fetch(`${API_URL}?sheet=${year}`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                dataCache[year] = data;
                renderContent(year, data);
                
            } catch (error) {
                console.error('Error loading data for single year:', error);
                tabContentElement.innerHTML = `
                    <div class="error">
                        ❌ เกิดข้อผิดพลาดในการโหลดข้อมูล: ${error.message}
                    </div>
                `;
            }
        }

        /**
         * Renders the content (statistics, chart, and table) for a given year tab.
         * @param {string} year - The year for which to render content.
         * @param {Array<Object>} data - The data fetched from the API.
         */
        function renderContent(year, data) {
            const tabContent = document.getElementById(`tab-${year}`);
            
            // Initialize totals for rows 1-6 (indices 0-5)
            let totalStudents = 0;
            let totalMale = 0;
            let totalFemale = 0;
            let totalRooms = 0;

            // Loop through data from index 0 to 5 (representing rows 1 to 6) for main stats
            for (let i = 0; i <= 5; i++) {
                if (data[i]) { // Ensure the row exists
                    totalStudents += (data[i]['จำนวนรวม'] || 0);
                    totalMale += (data[i]['เพศชาย'] || 0);
                    totalFemale += (data[i]['เพศหญิง'] || 0);
                    totalRooms += (data[i]['จำนวนห้อง'] || 0);
                }
            }

            // Get average per room data for specific rows and format to 2 decimal places
            // Ensure data[index] exists before trying to access its properties
            const avgMiddleSchool = (data[6] && data[6]['เฉลี่ย/ห้อง'] !== undefined) ? parseFloat(data[6]['เฉลี่ย/ห้อง']).toFixed(2) : '0.00'; // Row 7 (index 6)
            const avgHighSchool = (data[7] && data[7]['เฉลี่ย/ห้อง'] !== undefined) ? parseFloat(data[7]['เฉลี่ย/ห้อง']).toFixed(2) : '0.00';   // Row 8 (index 7)
            const avgAllStudents = (data[8] && data[8]['เฉลี่ย/ห้อง'] !== undefined) ? parseFloat(data[8]['เฉลี่ย/ห้อง']).toFixed(2) : '0.00';  // Row 9 (index 8)
            
            // Generate HTML for statistics cards, chart, and data table
            tabContent.innerHTML = `
                <div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-number">${totalStudents.toLocaleString()}</div>
                        <div class="stat-label">👥 นักเรียนทั้งหมด</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalMale.toLocaleString()}</div>
                        <div class="stat-label">👦 นักเรียนชาย</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalFemale.toLocaleString()}</div>
                        <div class="stat-label">👧 นักเรียนหญิง</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalRooms}</div>
                        <div class="stat-label">🏫 จำนวนห้องเรียน</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${avgMiddleSchool}</div>
                        <div class="stat-label">🧑‍🎓 ม.ต้น เฉลี่ย/ห้อง</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${avgHighSchool}</div>
                        <div class="stat-label">👨‍🎓 ม.ปลาย เฉลี่ย/ห้อง</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${avgAllStudents}</div>
                        <div class="stat-label">📚 นักเรียนทั้งหมด เฉลี่ย/ห้อง</div>
                    </div>
                </div>

                <div class="content-section">
                    <h2 class="section-title">📊 กราฟแสดงจำนวนนักเรียนแยกตามระดับชั้น</h2>
                    <div class="chart-container">
                        <canvas id="chart-${year}"></canvas>
                    </div>
                </div>

                <div class="content-section">
                    <h2 class="section-title">📋 ตารางข้อมูลรายละเอียด</h2>
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>📚 ระดับชั้น</th>
                                    <th>🏫 จำนวนห้อง</th>
                                    <th>👦 เพศชาย</th>
                                    <th>👧 เพศหญิง</th>
                                    <th>👥 จำนวนรวม</th>
                                    <th>📏 เฉลี่ย/ห้อง</th> <!-- New column header -->
                                </tr>
                            </thead>
                            <tbody>
                                ${data.map(row => `
                                    <tr>
                                        <td>${row['ระดับชั้น'] || '-'}</td>
                                        <td>${(row['จำนวนห้อง'] || 0).toLocaleString()}</td>
                                        <td>${(row['เพศชาย'] || 0).toLocaleString()}</td>
                                        <td>${(row['เพศหญิง'] || 0).toLocaleString()}</td>
                                        <td><strong>${(row['จำนวนรวม'] || 0).toLocaleString()}</strong></td>
                                        <td>${(row['เฉลี่ย/ห้อง'] !== undefined && row['เฉลี่ย/ห้อง'] !== null ? parseFloat(row['เฉลี่ย/ห้อง']).toFixed(2) : '-')}</td> <!-- New column data, formatted to 2 decimal places -->
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            // Create and render the chart
            createChart(year, data);
        }

        /**
         * Creates a bar chart using Chart.js for the given year and data.
         * @param {string} chartId - The ID of the canvas element for the chart.
         * @param {Array<Object>} data - The data to plot on the chart.
         * @param {Array<string>} labels - Labels for the x-axis.
         * @param {string} title - Title of the chart.
         * @param {string} chartType - Type of chart (e.g., 'bar').
         * @param {Array<Object>} datasets - Array of dataset objects for Chart.js.
         * @param {Object} datalabelsConfig - Configuration for datalabels plugin.
         */
        function createGenericChart(chartId, labels, datasets, title, datalabelsConfig) {
            const ctx = document.getElementById(chartId).getContext('2d');
            
            // Destroy existing chart instance if it exists to prevent duplicates
            if (charts[chartId]) {
                charts[chartId].destroy();
            }

            // Create new Chart.js instance
            charts[chartId] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: title,
                            font: {
                                family: 'Sarabun',
                                size: 18,
                                weight: 'bold'
                            },
                            color: '#d63384'
                        },
                        legend: {
                            labels: {
                                font: {
                                    family: 'Sarabun',
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            bodyFont: {
                                family: 'Sarabun'
                            },
                            titleFont: {
                                family: 'Sarabun'
                            },
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        // Format numbers, and for averages, ensure 2 decimal places
                                        if (datalabelsConfig && datalabelsConfig.isAverage) {
                                            label += parseFloat(context.parsed.y).toFixed(2);
                                        } else {
                                            label += context.parsed.y.toLocaleString();
                                        }
                                    }
                                    return label;
                                }
                            }
                        },
                        datalabels: datalabelsConfig
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                font: {
                                    family: 'Sarabun'
                                }
                            },
                            grid: {
                                color: 'rgba(214, 51, 132, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    family: 'Sarabun'
                                }
                            },
                            grid: {
                                color: 'rgba(214, 51, 132, 0.1)'
                            }
                        }
                    },
                    animation: {
                        duration: 1500,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        /**
         * Creates a bar chart for a specific year's student data.
         * @param {string} year - The year for the chart.
         * @param {Array<Object>} data - The data to plot on the chart.
         */
        function createChart(year, data) {
            const labels = data.map(row => row['ระดับชั้น'] || '');

        /**

        /**
         * Updates the total statistics chart based on the selected data type.
         * @param {string} dataType - The type of data to display (e.g., 'totalStudents').
         */
        function updateTotalStatsChart(dataType) {
            const chartLabels = YEARS; // Now ordered as ['2565', '2566', '2567', '2568']
            const chartData = [];
            let chartTitle = '';
            let isAverageData = false; // Flag to indicate if data needs 2 decimal places

            YEARS.forEach(year => {
                const data = dataCache[year];
                if (!data) {
                    chartData.push(0); // Push 0 if data for the year is not available
                    return;
                }

                switch (dataType) {
                    case 'totalStudents':
                        chartData.push(data.slice(0, 6).reduce((sum, row) => sum + (row['จำนวนรวม'] || 0), 0));
                        chartTitle = 'กราฟแสดงจำนวนนักเรียนทั้งหมดแต่ละปี';
                        break;
                    case 'totalMale':
                        chartData.push(data.slice(0, 6).reduce((sum, row) => sum + (row['เพศชาย'] || 0), 0));
                        chartTitle = 'กราฟแสดงจำนวนนักเรียนชายแต่ละปี';
                        break;
                    case 'totalFemale':
                        chartData.push(data.slice(0, 6).reduce((sum, row) => sum + (row['เพศหญิง'] || 0), 0));
                        chartTitle = 'กราฟแสดงจำนวนนักเรียนหญิงแต่ละปี';
                        break;
                    case 'totalRooms':
                        chartData.push(data.slice(0, 6).reduce((sum, row) => sum + (row['จำนวนห้อง'] || 0), 0));
                        chartTitle = 'กราฟแสดงจำนวนห้องเรียนแต่ละปี';
                        break;
                    case 'avgMiddleSchool':
                        chartData.push((data[6] && data[6]['เฉลี่ย/ห้อง'] !== undefined) ? parseFloat(data[6]['เฉลี่ย/ห้อง']) : 0);
                        chartTitle = 'กราฟแสดงนักเรียน ม.ต้น เฉลี่ย/ห้องแต่ละปี';
                        isAverageData = true;
                        break;
                    case 'avgHighSchool':
                        chartData.push((data[7] && data[7]['เฉลี่ย/ห้อง'] !== undefined) ? parseFloat(data[7]['เฉลี่ย/ห้อง']) : 0);
                        chartTitle = 'กราฟแสดงนักเรียน ม.ปลาย เฉลี่ย/ห้องแต่ละปี';
                        isAverageData = true;
                        break;
                    case 'avgAllStudents':
                        chartData.push((data[8] && data[8]['เฉลี่ย/ห้อง'] !== undefined) ? parseFloat(data[8]['เฉลี่ย/ห้อง']) : 0);
                        chartTitle = 'กราฟแสดงนักเรียนทั้งหมด เฉลี่ย/ห้องแต่ละปี';
                        isAverageData = true;
                        break;
                }
            });

            const datasets = [{
                label: chartTitle.replace('กราฟแสดง', ''), // Use a cleaner label for the legend
                data: chartData,
                backgroundColor: COLOR_PALETTE[dataType].backgroundColor, // Use specific color from palette
                borderColor: COLOR_PALETTE[dataType].borderColor,       // Use specific color from palette
                borderWidth: 2,
                borderRadius: 8
            }];

            const datalabelsConfig = {
                display: true,
                color: '#333',
                font: {
                    family: 'Sarabun',
                    size: 12,
                    weight: 'bold'
                },
                anchor: 'end',
                align: 'top',
                formatter: function(value) {
                    return isAverageData ? parseFloat(value).toFixed(2) : value.toLocaleString();
                }
            };

            // Pass isAverageData flag to generic chart for tooltip formatting
            createGenericChart('chart-total-stats', chartLabels, datasets, chartTitle, { ...datalabelsConfig, isAverage: isAverageData });
        }

        // Load all data when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
